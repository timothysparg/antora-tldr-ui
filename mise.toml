#:schema https://mise.jdx.dev/schema/mise.json

[tools]
node = "lts"
hk = "latest"
pkl = "latest"
biome = "latest"
actionlint = "latest"
"pipx:djlint" = "latest"
shellcheck = "latest"
watchexec = "latest"
taplo = { version = "latest", matching = "full" }
"npm:browser-sync" = "latest"


[env]
ANTORA_LOG_LEVEL = "info"
ANTORA_CACHE_DIR = ".antora-cache"

[task_config]
includes = ["mise.task.toml", "mise-tasks"]
